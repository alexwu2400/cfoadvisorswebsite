<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operational Excellence Flywheel</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">WebFont.load({  google: {    families: ["Inter:100,200,300,regular,500,600,700,800,900","Gilda Display:regular"]  }});</script>
    <style>
        :root {
            --dark-blue: #141c25;
            --blue: #22293e;
            --accent-highlight: #67e8f9; /* Cyan accent */
            --light-outline: #e5e7eb; /* Light grey/white */
            --white: #ffffff;
            --orbit-radius: 155px; /* Adjusted orbit radius */
            --circle-size: 90px; /* Diameter of orbiting circles */
            --center-size: 180px; /* Diameter of center circle */
            --arrow-thickness: 20px; /* 5x original 4px */
            --arrow-anim-duration: 1.2s; /* Duration for drawing one arrow */
            --arrow-pause: 0.3s; /* Pause between arrow animations */

            /* Responsive sizes */
            --responsive-orbit-radius: 115px; /* Adjusted */
            --responsive-circle-size: 70px;
            --responsive-center-size: 140px;
            --responsive-arrow-thickness: 15px; /* Proportional increase */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--dark-blue);
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .flywheel-container {
            position: relative;
            /* Width/Height based on orbit + circle size */
            width: calc(var(--center-size) + 2 * var(--orbit-radius) + var(--circle-size));
            height: calc(var(--center-size) + 2 * var(--orbit-radius) + var(--circle-size));
            max-width: 500px; /* Limit max overall size */
            max-height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flywheel-center {
            position: absolute;
            width: var(--center-size);
            height: var(--center-size);
            /* background-color: var(--blue); REMOVED Background */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.3), inset 0 0 15px rgba(0, 0, 0, 0.5); REMOVED Shadow */
            z-index: 3; /* Above orbiting elements */
        }

        .flywheel-center span {
            font-family: 'Inter', sans-serif;
            font-size: calc(var(--center-size) * 0.15);
            color: var(--accent-highlight);
            line-height: 1.2;
            font-weight: 500;
            padding: 10px;
        }

        .static-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .orbiting-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: var(--circle-size);
            height: var(--circle-size);
            margin-top: calc(-1 * var(--circle-size) / 2);
            margin-left: calc(-1 * var(--circle-size) / 2);
            background-color: var(--blue);
            border: 1px solid rgba(103, 232, 249, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transform-origin: center center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
            padding: 5px;
            box-sizing: border-box;
        }

        .orbiting-circle span {
            color: var(--white);
            font-size: calc(var(--circle-size) * 0.14);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1.1;
            white-space: pre-wrap;
        }

        /* Corrected Positions: Compete(150deg), Build(-90deg/270deg), Hire(30deg) */
        .circle-compete { transform: rotate(150deg) translate(var(--orbit-radius)) rotate(-150deg); }
        .circle-build   { transform: rotate(270deg) translate(var(--orbit-radius)) rotate(-270deg); }
        .circle-hire    { transform: rotate(30deg) translate(var(--orbit-radius)) rotate(-30deg); }

        .arrows-svg {
            position: absolute;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            top: -20px;
            left: -20px;
            overflow: visible;
            z-index: 1;
            pointer-events: none;
        }

        .arrow-path {
             stroke: var(--accent-highlight);
             stroke-width: var(--arrow-thickness);
             stroke-opacity: 0.6;
             fill: none;
             marker-end: url(#arrowhead);
             stroke-dasharray: 1000;
             stroke-dashoffset: 1000;
             stroke-linecap: round;
        }

        .arrow-path.draw {
            animation: drawLine var(--arrow-anim-duration) ease-out forwards;
            stroke-opacity: 0.8;
        }

        @keyframes drawLine {
            to {
                stroke-dashoffset: 0;
            }
        }

        @media (max-width: 600px) {
             :root {
                --orbit-radius: var(--responsive-orbit-radius);
                --circle-size: var(--responsive-circle-size);
                --center-size: var(--responsive-center-size);
                --arrow-thickness: var(--responsive-arrow-thickness);
            }
             .flywheel-container {
                 width: calc(var(--center-size) + 2 * var(--orbit-radius) + var(--circle-size));
                 height: calc(var(--center-size) + 2 * var(--orbit-radius) + var(--circle-size));
             }
             .flywheel-center span {
                 font-size: calc(var(--center-size) * 0.14);
             }
             .orbiting-circle span {
                 font-size: calc(var(--circle-size) * 0.13);
             }
        }
    </style>
</head>
<body>
    <div class="flywheel-container">
        <div class="flywheel-center">
            <span>Operational<br>Excellence</span>
        </div>
        <div class="static-elements">
            <svg class="arrows-svg" viewBox="-20 -20 440 440" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
                <defs>
                     <!-- Adjusted marker size for thicker line -->
                    <marker id="arrowhead" markerWidth="5" markerHeight="4" refX="2.5" refY="2" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L4,2 L0,4 z" fill="var(--accent-highlight)" fill-opacity="0.8" />
                    </marker>
                </defs>
                <!-- Recalculated Paths for New Positions and Radius (155) -->
                <!-- Sequence: Compete(150) -> Build(270) -> Hire(30) -> Compete(150) -->
                <path class="arrow-path" id="arrow-compete-build"
                      d="M 67.1 267.3 A 155 155 0 0 1 191.7 46.2" />
                <path class="arrow-path" id="arrow-build-hire"
                      d="M 226.1 46.2 A 155 155 0 0 1 344.8 246.5" />
                <path class="arrow-path" id="arrow-hire-compete"
                      d="M 318.2 291.3 A 155 155 0 0 1 67.1 132.7" />
            </svg>

            <!-- Orbiting Circles - Corrected Order & Classes -->
            <div class="orbiting-circle circle-compete"><span>Out<br>Compete</span></div>
            <div class="orbiting-circle circle-build"><span>Out<br>Build</span></div>
            <div class="orbiting-circle circle-hire"><span>Out<br>Hire</span></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Corrected arrow IDs for the new sequence
            const arrows = [
                document.getElementById('arrow-compete-build'),
                document.getElementById('arrow-build-hire'),
                document.getElementById('arrow-hire-compete')
            ];
            const arrowDur = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--arrow-anim-duration') || '1.2') * 1000;
            const pauseDur = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--arrow-pause') || '0.3') * 1000;
            const totalCycleTime = arrows.length * (arrowDur + pauseDur);

            arrows.forEach(arrow => {
                if (arrow) {
                    const length = arrow.getTotalLength();
                    arrow.style.strokeDasharray = length;
                    arrow.style.strokeDashoffset = length;
                    arrow.style.transition = 'none';
                }
            });

            function animateCycle() {
                 arrows.forEach(arrow => {
                     if (arrow) {
                         arrow.classList.remove('draw');
                         arrow.style.transition = 'none';
                         arrow.style.strokeDashoffset = arrow.getTotalLength();
                     }
                 });

                 arrows.forEach((arrow, index) => {
                     if (arrow) {
                         setTimeout(() => {
                             arrow.style.transition = '';
                             arrow.classList.add('draw');
                         }, index * (arrowDur + pauseDur));
                     }
                 });

                 setTimeout(animateCycle, totalCycleTime);
            }

            setTimeout(animateCycle, 50);
        });
    </script>
</body>
</html>
